<h2 data-i18n="TAB_SYSTEM"></h2>
<p class="panel-desc" data-i18n="SYSTEM_DESC"></p>

<div class="system-root">
  <div class="system-subnav" role="tablist">
    <button class="system-subnav-item is-active" type="button" data-system-target="system-page-search" data-i18n="SYSTEM_SUBTAB_SEARCH"></button>
    <button class="system-subnav-item" type="button" data-system-target="system-page-tools" data-i18n="SYSTEM_SUBTAB_TOOLS"></button>
    <button class="system-subnav-item" type="button" data-system-target="system-page-records" data-i18n="SYSTEM_SUBTAB_RECORDS"></button>
    <button class="system-subnav-item" type="button" data-system-target="system-page-config" data-i18n="SYSTEM_SUBTAB_CONFIG"></button>
    <button class="system-subnav-item" type="button" data-system-target="system-page-permissions" data-i18n="SYSTEM_SUBTAB_PERMISSIONS"></button>
  </div>

  <div class="system-pages">
    <section id="system-page-search" class="system-page is-visible">
      <div class="panel-card system-card">
        <div class="panel-card-header">
          <h3 class="panel-card-title" data-i18n="SYSTEM_SEARCH_TITLE"></h3>
        </div>

        <form id="search-form" class="panel-form system-search-form">
          <input id="search-query" type="text" data-placeholder="SEARCH_QUERY_PLACEHOLDER" required />
          <input id="search-limit" type="number" data-placeholder="SEARCH_LIMIT_PLACEHOLDER" data-attrs="SEARCH_LIMIT" />
          <button class="panel-button panel-button--primary" type="submit" data-i18n="BUTTON_SEARCH"></button>
        </form>

        <div class="panel-status">
          <span data-i18n="SEARCH_RESULT_LABEL"></span>
          <span id="search-result" class="panel-status-pill" data-i18n="DASH"></span>
        </div>

        <div class="system-search-grid">
          <div class="system-pane">
            <div class="system-pane-title" data-i18n="SEARCH_DETAIL_LABEL"></div>
            <ul id="search-result-list" class="panel-list"></ul>
          </div>
          <div class="system-pane">
            <div class="system-pane-title" data-i18n="SEARCH_INJECTION_LABEL"></div>
            <ul id="search-injection-list" class="panel-list"></ul>
          </div>
        </div>
      </div>
    </section>

    <section id="system-page-tools" class="system-page">
      <div class="panel-card system-card">
        <div class="panel-card-header">
          <h3 class="panel-card-title" data-i18n="SYSTEM_TOOLS_TITLE"></h3>
          <button id="tool-list-refresh" class="panel-button panel-button--small" type="button" data-i18n="BUTTON_REFRESH"></button>
        </div>
        <form id="tool-form" class="panel-form system-tool-form">
          <input id="tool-name" type="text" data-placeholder="TOOL_NAME_PLACEHOLDER" required />
          <input id="tool-desc" type="text" data-placeholder="TOOL_DESC_PLACEHOLDER" required />
          <input id="tool-version" type="text" data-placeholder="TOOL_VERSION_PLACEHOLDER" required />
          <button class="panel-button panel-button--primary" type="submit" data-i18n="BUTTON_REGISTER_TOOL"></button>
        </form>
        <ul id="tool-list" class="panel-list"></ul>
      </div>
    </section>

    <section id="system-page-records" class="system-page">
      <div class="system-stack">
        <div class="panel-card system-card">
          <div class="panel-card-header">
            <h3 class="panel-card-title" data-i18n="SYSTEM_LLM_RECORDS_TITLE"></h3>
            <button id="llm-record-refresh" class="panel-button panel-button--small" type="button" data-i18n="BUTTON_REFRESH"></button>
          </div>
          <form id="llm-record-form" class="panel-form system-llm-form">
            <input id="llm-prompt" type="text" data-placeholder="LLM_PROMPT_PLACEHOLDER" required />
            <input id="llm-response" type="text" data-placeholder="LLM_RESPONSE_PLACEHOLDER" required />
            <input id="llm-task-id" type="number" data-placeholder="LLM_TASK_ID_PLACEHOLDER" data-attrs="LLM_TASK_ID" />
            <button class="panel-button panel-button--primary" type="submit" data-i18n="BUTTON_WRITE_LLM"></button>
          </form>
          <ul id="llm-record-list" class="panel-list"></ul>
        </div>

        <div class="panel-card system-card">
          <div class="panel-card-header">
            <h3 class="panel-card-title" data-i18n="SYSTEM_TOOL_RECORDS_TITLE"></h3>
            <button id="tool-record-refresh" class="panel-button panel-button--small" type="button" data-i18n="BUTTON_REFRESH"></button>
          </div>
          <form id="tool-record-form" class="panel-form system-tool-record-form">
            <input id="tool-record-tool" type="number" data-placeholder="TOOL_RECORD_TOOL_PLACEHOLDER" data-attrs="TOOL_RECORD_TOOL" required />
            <input id="tool-record-task" type="number" data-placeholder="TOOL_RECORD_TASK_PLACEHOLDER" data-attrs="TOOL_RECORD_TASK" />
            <input id="tool-record-skill" type="number" data-placeholder="TOOL_RECORD_SKILL_PLACEHOLDER" data-attrs="TOOL_RECORD_SKILL" />
            <select id="tool-record-reuse"></select>
            <input id="tool-record-input" type="text" data-placeholder="TOOL_RECORD_INPUT_PLACEHOLDER" required />
            <input id="tool-record-output" type="text" data-placeholder="TOOL_RECORD_OUTPUT_PLACEHOLDER" required />
            <button class="panel-button panel-button--primary" type="submit" data-i18n="BUTTON_WRITE_TOOL_RECORD"></button>
          </form>
          <ul id="tool-record-list" class="panel-list"></ul>
        </div>
      </div>
    </section>

    <section id="system-page-config" class="system-page">
      <div class="panel-card system-card">
        <div class="panel-card-header">
          <h3 class="panel-card-title" data-i18n="SYSTEM_CONFIG_TITLE"></h3>
          <div class="panel-status-inline">
            <span data-i18n="CONFIG_STATUS_LABEL"></span>
            <span id="config-status" class="panel-status-pill" data-i18n="DASH"></span>
          </div>
        </div>
        <form id="config-form" class="system-toggle-form">
          <div class="system-toggle-group">
            <label class="panel-inline"><input id="config-tray" type="checkbox" /><span data-i18n="CONFIG_TRAY_LABEL"></span></label>
            <label class="panel-inline"><input id="config-pet" type="checkbox" /><span data-i18n="CONFIG_PET_LABEL"></span></label>
            <label class="panel-inline"><input id="config-panel" type="checkbox" /><span data-i18n="CONFIG_PANEL_LABEL"></span></label>
          </div>
          <div class="system-actions">
            <button id="config-load" class="panel-button" type="button" data-i18n="CONFIG_LOAD_LABEL"></button>
            <button id="config-save" class="panel-button panel-button--primary" type="submit" data-i18n="CONFIG_SAVE_LABEL"></button>
          </div>
        </form>
      </div>
    </section>

    <section id="system-page-permissions" class="system-page">
      <div class="panel-card system-card">
        <div class="panel-card-header">
          <h3 class="panel-card-title" data-i18n="SYSTEM_PERMISSIONS_TITLE"></h3>
          <div class="panel-status-inline">
            <span data-i18n="PERMISSIONS_STATUS_LABEL"></span>
            <span id="permissions-status" class="panel-status-pill" data-i18n="DASH"></span>
          </div>
        </div>
        <form id="permissions-form" class="system-toggle-form">
          <input id="permissions-paths" type="text" data-placeholder="PERMISSIONS_PATHS_PLACEHOLDER" />
          <div class="system-toggle-group">
            <label class="panel-inline"><input id="permissions-read" type="checkbox" /><span data-i18n="PERMISSIONS_READ_LABEL"></span></label>
            <label class="panel-inline"><input id="permissions-write" type="checkbox" /><span data-i18n="PERMISSIONS_WRITE_LABEL"></span></label>
            <label class="panel-inline"><input id="permissions-exec" type="checkbox" /><span data-i18n="PERMISSIONS_EXEC_LABEL"></span></label>
          </div>
          <div class="system-actions">
            <button id="permissions-load" class="panel-button" type="button" data-i18n="PERMISSIONS_LOAD_LABEL"></button>
            <button id="permissions-save" class="panel-button panel-button--primary" type="submit" data-i18n="PERMISSIONS_SAVE_LABEL"></button>
          </div>
        </form>
      </div>

      <div class="panel-card system-card">
        <div class="panel-card-header">
          <h3 class="panel-card-title" data-i18n="SYSTEM_ACTIONS_TITLE"></h3>
        </div>
        <ul id="permissions-actions" class="panel-list"></ul>
      </div>

      <div class="panel-card system-card">
        <div class="panel-card-header">
          <h3 class="panel-card-title" data-i18n="SYSTEM_TOOLS_TOGGLE_TITLE"></h3>
        </div>
        <ul id="permissions-tools" class="panel-list"></ul>
      </div>
    </section>
  </div>
</div>
